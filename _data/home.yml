project_entries:
  - title: Georouting
    url: https://wybert.github.io/georouting/
    desc: <img src="https://github.com/wybert/georouting/blob/main/docs/img/Screenshot1.png?raw=true" alt="georouting"> A Python package designed to calculate the shortest drive time, compatible with various routing tools such as OSRM, Google Maps, Bing Maps, and more, all through a unified API.
    highlight: Open Source Tool

  - title: Geospatial Analytics Extension for KNIME
    url: https://github.com/spatial-data-lab/knime-geospatial-extension
    desc: <img src="https://www.knime.com/sites/default/files/2022-12/geospatial1.png" alt="knime"> An open-source workflow tool for replicable and reproducible geospatial analysis.
    highlight: Open Source Tool

  - title: Drive Time Estimation on Geospatial Big Data
    url: https://gis.harvard.edu/event/comparative-study-methods-drive-time-estimation-big-geospatial-data-case-study-us
    desc: <img src="https://gis.harvard.edu/sites/projects.iq.harvard.edu/files/styles/os_files_xxlarge/public/gis/files/study_area_and_data.png?m=1681998023&itok=G_77WKBK" alt="drive time"> This paper compares six methods (Google Maps API, Bing Maps API, Esri Routing Web Service, ArcGIS Pro Desktop, OSMnx, OSRM) for drive time estimation in the USA.
    highlight: Research

  - title: RapidRoute
    url: https://rapidrouteapp.onrender.com/routing_app
    desc: <img src="https://raw.githubusercontent.com/wybert/Wybert.github.io/master/images/Screenshot-RR.png" alt="rr"> An online app computes drive time and distance for geospatial big data.
    highlight: Online App

  - title: Harvard housing map
    url: https://wybert.github.io/my_app/harvard_housing_top10_cheap.html
    desc: <img src="https://raw.githubusercontent.com/wybert/Wybert.github.io/master/images/top10cheapest.png" alt="top10cheap"> Top 10 cheapest and nearest (by CGA) Harvard housing properties Map.
    highlight: Web Map

  - title: 2SFCA APP
    url: 2sfca-app
    desc: An online app for two-step floating catchment area (2SFCA) method.
