---
layout: default
---

<h1>Search Results</h1>

{% if site.simple_search.results %}
  <ul>
  {% for result in site.simple_search.results %}
    <li><a href="{{ result.url }}">{{ result.title }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No results found for "{{ site.simple_search.query }}"</p>
{% endif %}
